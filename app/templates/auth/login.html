<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>toloog</title>
		<meta name="description" content="Hound is a Dashboard & Admin Site Responsive Template by hencework." />
		<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Hound Admin, Houndadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
		<meta name="author" content="hencework"/>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		
		<!-- vector map CSS -->
		<link href="../../static/vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet" type="text/css"/>
		
		
		
		<!-- Custom CSS -->
		<link href="../../static/dist/css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->
		
		<div class="wrapper pa-0">
			<header class="sp-header">
				<div class="sp-logo-wrap pull-left">
					<a href="/auth/login">
						<img class="brand-img mr-10" src="../../static/dist/img/logo.png" alt="brand"/>
						<span class="brand-text">Toloog</span>
					</a>
				</div>
				<div class="form-group mb-0 pull-right">
					<span class="inline-block pr-10">还没有账号?</span>
					<a class="inline-block btn btn-info btn-rounded btn-outline" href="register">注册</a>
				</div>
				<div class="clearfix"></div>
			</header>
			
			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
						
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">TOLOOG</h3>
											{% block content %}
											<div class="container" style="width: 100%;text-align: center;">
											    {% for message in get_flashed_messages() %}
											    <div class="">
											        <button type="button" class="close" data-dismiss="alert"></button>
											        {{ message }}
											    </div>
											    {% endfor %}

											    {% block page_content %}{% endblock %}
											</div>
											{% endblock %}
										</div>	
											<style type="text/css">
						                      #submit{
						                        color: #fff!important;
						                        position: absolute;
						                        left: 50%;
						                        width: 100px;
						                        margin-left: -50px;
						                      }
						                </style>
										<div class="form-wrap">
											{{ wtf.quick_form(form) }}
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->	
				</div>
				
			</div>
			<!-- /Main Content -->
		
		</div>
		<!-- /#wrapper -->
		
		<!-- JavaScript -->
		
		<!-- jQuery -->
		<script src="../../static/vendors/bower_components/jquery/dist/jquery.min.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="../../static/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../../static/vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
		
		<!-- Slimscroll JavaScript -->
		<script src="../../static/dist/js/jquery.slimscroll.js"></script>
		
		<!-- Init JavaScript -->
		<script src="../../static/dist/js/init.js"></script>
		<script type="text/javascript">
		    $(document).ready(function(){
		      $('#submit').addClass('btn btn-info btn-rounded')
		    })
		</script>
	</body>
</html>
